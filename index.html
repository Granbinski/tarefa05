<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">TodoApp</h1>
    <div class="mb-4">
        <input type="text" id="taskInput" placeholder="Adicionar nova tarefa"
               class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <button id="addTask" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition duration-300">
        Adicionar Tarefa
    </button>
    <ul id="taskList" class="mt-6 space-y-2"></ul>
</div>
<script src="script.js"></script>
</body>
</html>
